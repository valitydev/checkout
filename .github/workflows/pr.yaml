name: PR
on: [pull_request]
jobs:
    init:
        name: Init
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Init
              uses: ./.github/actions/init
            - name: Cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
    check:
        name: Check
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - name: Cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
            - name: Lint
              run: npm run lint
            - name: Tests
              run: npm run test
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - name: Cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
            - name: Build
              run: npm run build
